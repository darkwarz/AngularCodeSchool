<!DOCTYPE html>
<html ng-app="gemStore"> <!-- creates a angular directive , treats it as part of angular app-->
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="container" ng-controller="StoreController as store">   <!-- brings store controller , only inside the body is affected -->
    <!-- Products Container -->
    <div class="list-group">
      <!-- Product Container -->
    <div class="list-group-item" ng-repeat= "product in store.products">
      <h3>  
        {{product.name}}  <!-- list products , the gems -->     
        <em class="pull-right">{{product.price | currency}}</em>
      </h3>
      <!-- Image Gallery -->
      <div class="gallery">
          <img ng-src="{{product.images[0]}}"/>
        </div>
      </div>
    </div>
  </body>
</html>
