<!DOCTYPE html>
<html ng-app="gemStore"> <!-- creates a angular directive , treats it as part of angular app-->
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="container" ng-controller="StoreController as store">   <!-- brings store controller , only inside the body is affected -->
    <div class="product row" ng-repeat= "product in store.products">
      <h3>  
        {{product.name}}  <!-- list products , the gems -->     
        <em class="pull-right">${{product.price}}</em>
      </h3>
    </div>
  </body>
</html>
